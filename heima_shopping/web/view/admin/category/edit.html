<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑页面</title>
		<link rel="stylesheet" href="http://www.itheima331.com:8020/web/resources/css/back.css" />
		<script src="http://www.itheima331.com:8020/web/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.itheima331.com:8020/web/resources/js/jquery-heima-0.0.1.js" ></script>
	</head>
	<script type="text/javascript">
		$(function(){
			var cid=HM.getParameter("cid");
			HM.ajax("/admin?method=findById","cid="+cid,function(data){
				if(data.code==1){
					$("#modifyname").val(data.obj.cname);
					$("#temp").val(data.obj.cid);
					
				}
			});
		});
		
		
		
		
		function findById(){
			var modifyname = $("#modifyname").val();
			var cid=$("#temp").val();
			HM.ajax("/admin?method=updateCategory","cid="+cid+"&modifyname="+modifyname,function(data){
				if(data.code==1){
					location.href="http://www.itheima331.com:8020/web/view/admin/category/list.html";
				}
			});
			
			
			
			
		}
	</script>
	<body>
		<form  method="post">
			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<STRONG>编辑分类</STRONG>
						<input id="temp" type="hidden" />
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
						分类名称：
					</td>
					<td class="ta_01" bgColor="#ffffff" colspan="3">
						<input type="text" name="cname" value="" id="modifyname" class="bg"/>
						</td>
				</tr>
			
				<tr>
					<td class="ta_01" style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button onclick="findById()" type="button" id="userAction_save_do_submit" value="确定" class="button_ok">
							确定
						</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" value="重置" class="button_cancel">重置</button>

						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回"/>
						<span id="Label1"></span>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
