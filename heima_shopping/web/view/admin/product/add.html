<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://www.itheima331.com:8020/web/resources/css/back.css" />
		<script src="http://www.itheima331.com:8020/web/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.itheima331.com:8020/web/resources/js/jquery-heima-0.0.1.js" ></script>
		<script>
			$(function(){
				HM.ajax("/admin?method=findAll","",function(data){
					if(data.code==1){
						var category=data.obj;
						var str="";
						$.each(category, function(index,ele) {
							str+="<option value='"+ele.cid+"'>"+ele.cname+"</option>";
						});
						$("#cid").html(str);
					}
					
				});
			});
			
			//上传附件的点击函数
			function addProduct(){
				HM.ajaxFile("/addProduct","productForm",function(data){
					if(data.code==1){
						location.href="http://www.itheima331.com:8020/web/view/admin/product/list.html";
					}
				});
			}
			
		</script>
	</head>
	<body>
		<form id="productForm"  method="post" enctype="multipart/form-data">
			&nbsp;
			<table cellSpacing="1" cellPadding="5" width="100%" align="center" bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
				<tr>
					<td  align="center" bgColor="#afd1f3" colSpan="4"
						height="26">
						<STRONG>添加商品</STRONG>
					</td>
				</tr>

				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" >
						商品名称：
					</td>
					<td  bgColor="#ffffff">
						<input type="text" name="pname" value=""  class="bg"/>
					</td>
					<td width="18%" align="center" bgColor="#f5fafe" >
						是否热门：
					</td>
					<td  bgColor="#ffffff">
						<select name="is_hot">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" >
						市场价格：
					</td>
					<td  bgColor="#ffffff">
						<input type="text" name="market_price" value=""  class="bg"/>
					</td>
					<td width="18%" align="center" bgColor="#f5fafe" >
						商城价格：
					</td>
					<td  bgColor="#ffffff">
						<input type="text" name="shop_price" value="" class="bg"/>
					</td>
				</tr>
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" >
						商品图片：
					</td>
					<td bgColor="#ffffff" colspan="3">
						<input type="file" name="upload" />
					</td>
				</tr>
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" >
						所属的分类：
					</td>
					<td  bgColor="#ffffff" colspan="3">
						<select name="cid" id="cid">
							<option value="">--请选择--</option>
								<option value="1">手机数码</option>
								<option value="2">电脑办公</option>
								<option value="3">母婴用品</option>
						</select>
						
						
					</td>
				</tr>
				<tr>
					<td width="18%" align="center" bgColor="#f5fafe" >
						商品描述：
					</td>
					<td  bgColor="#ffffff" colspan="3">
						<textarea name="pdesc" rows="5" cols="30"></textarea>
					</td>
				</tr>
				<tr>
					<td  style="WIDTH: 100%" align="center"
						bgColor="#f5fafe" colSpan="4">
						<button onclick="addProduct()" type="button" id="save">
							确定
						</button>
						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<button type="reset" >&#37331;&#33122;</button>
						<FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
						<INPUT  type="button" onclick="history.go(-1)" value="返回"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
